<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="./css/normalize.css" type="text/css" />
  <link href="./css/style.css" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.1.0/css/all.css"
    integrity="sha512-ajhUYg8JAATDFejqbeN7KbF2zyPbbqz04dgOLyGcYEk/MJD3V+HJhJLKvJ2VVlqrr4PwHeGTTWxbI+8teA7snw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="icon" type="image/png" href="./assets/favicon.png" />
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet" />
  <title>Fisheye - photographe</title>
</head>

<body>
  <header class="head-container">
    <a href="index.html"><img src="./assets/images/logo.png" class="logo" alt="logo" /></a>
  </header>
  <main id="main">
    <div class="photograph-header">
      <button class="contact-button" id="contact_button" onclick="displayModal()">
        Contactez-moi
      </button>
    </div>
    <section class="filter">
      <span>Trier par</span>
      <div class="dropdown" id="dropdown">
        <button class="dropdown-button" type="button">Popularité
          <span class="active"></span>
        </button>
        <ul class="dropdown-menu" aria-expanded="false">
          <li>Popularité<span class="up-icon"></span></li>
          <li>Date</li>
          <li>Titre</li>
        </ul>
      </div>
    </section>
    <section class="portefolio">
    </section>
  </main>
  <div id="contact_modal">
  </div>
  <div id="lightbox_modal"></div>

  <!-- Accessibilité des modales -->
  <script src="node_modules/dialog-polyfill/dist/dialog-polyfill.js"></script>
  <script src="node_modules/wicg-inert/dist/inert.js"></script>
  <!-- Models -->
  <script src="./scripts/models/photographerHeader.js"></script>
  <script src="./scripts/models/contactModal.js"></script>
  <script src="./scripts/models/mediaCard.js"></script>
  <script src="./scripts/models/lightbox.js"></script>
  <!-- Factories -->
  <script src="./scripts/factories/mediaFactory.js"></script>
  <script src="./scripts/factories/slideFactory.js"></script>
  <!-- Outils -->
  <script src="./scripts/utils/contactForm.js"></script>
  <script src="./scripts/utils/likes.js"></script>
  <script src="./scripts/utils/dropdown.js"></script>
  <script src="./scripts/utils/lightboxFunctioning.js"></script>
  <!-- Pages -->
  <script src="./scripts/pages/photographer.js"></script>
</body>

</html>
